<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <input
      class="width-range"
      type="range"
      name="line-width"
      id="line-width"
      min="1"
      max="30"
      value="15"
      step="0.1"
    />
    <input type="color" name="color" id="color" class="color-dist" />
    <div class="color-list">
      <div
        style="background-color: #1abc9c"
        class="color-option"
        data-color="#1abc9c"
      ></div>
      <div
        style="background-color: #3498db"
        class="color-option"
        data-color="#3498db"
      ></div>
      <div
        style="background-color: #34495e"
        class="color-option"
        data-color="#34495e"
      ></div>
      <div
        style="background-color: #27ae60"
        class="color-option"
        data-color="#27ae60"
      ></div>
      <div
        style="background-color: #8e44ad"
        class="color-option"
        data-color="#8e44ad"
      ></div>
      <div
        style="background-color: #f1c40f"
        class="color-option"
        data-color="#f1c40f"
      ></div>
      <div
        style="background-color: #e74c3c"
        class="color-option"
        data-color="#e74c3c"
      ></div>
      <div
        style="background-color: #95a5a6"
        class="color-option"
        data-color="#95a5a6"
      ></div>
      <div
        style="background-color: #d35400"
        class="color-option"
        data-color="#d35400"
      ></div>
      <div
        style="background-color: #bdc3c7"
        class="color-option"
        data-color="#bdc3c7"
      ></div>
      <div
        style="background-color: #2ecc71"
        class="color-option"
        data-color="#2ecc71"
      ></div>
      <div
        style="background-color: #e67e22"
        class="color-option"
        data-color="#e67e22"
      ></div>
    </div>
    <div class="btn-grid">
      <button id="mode-btn">Fill</button>
      <button id="eraser-btn">Eraser</button>
      <button id="reset-btn">Reset</button>
      <label class="add-Img"
        ><svg width="64px" height="64px" viewBox="0 0 24 24" fill="none">
          <path
            d="M14.2647 15.9377L12.5473 14.2346C11.758 13.4519 11.3633 13.0605 10.9089 12.9137C10.5092 12.7845 10.079 12.7845 9.67922 12.9137C9.22485 13.0605 8.83017 13.4519 8.04082 14.2346L4.04193 18.2622M14.2647 15.9377L14.606 15.5991C15.412 14.7999 15.8149 14.4003 16.2773 14.2545C16.6839 14.1262 17.1208 14.1312 17.5244 14.2688C17.9832 14.4253 18.3769 14.834 19.1642 15.6515L20 16.5001M14.2647 15.9377L18.22 19.9628M18.22 19.9628C17.8703 20 17.4213 20 16.8 20H7.2C6.07989 20 5.51984 20 5.09202 19.782C4.7157 19.5903 4.40973 19.2843 4.21799 18.908C4.12583 18.7271 4.07264 18.5226 4.04193 18.2622M18.22 19.9628C18.5007 19.9329 18.7175 19.8791 18.908 19.782C19.2843 19.5903 19.5903 19.2843 19.782 18.908C20 18.4802 20 17.9201 20 16.8V13M11 4H7.2C6.07989 4 5.51984 4 5.09202 4.21799C4.7157 4.40973 4.40973 4.71569 4.21799 5.09202C4 5.51984 4 6.0799 4 7.2V16.8C4 17.4466 4 17.9066 4.04193 18.2622M18 9V6M18 6V3M18 6H21M18 6H15"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path></svg
        ><input type="file" accept="image/*" id="file" hidden
      /></label>
      <button id="save">
        <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none">
          <path
            d="M12 16L12 8"
            stroke="#323232"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M9 13L11.913 15.913V15.913C11.961 15.961 12.039 15.961 12.087 15.913V15.913L15 13"
            stroke="#323232"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M3 15L3 16L3 19C3 20.1046 3.89543 21 5 21L19 21C20.1046 21 21 20.1046 21 19L21 16L21 15"
            stroke="#323232"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
      <input type="text" id="text" placeholder="Write and then double click" />
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
